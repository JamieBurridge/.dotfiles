import:
    - ~/.config/alacritty/ayu-modified.yml

shell:
    program: /usr/bin/zsh

env:
  TERM: xterm-256color

font:
  normal:
    family: Inconsolata
    style: Regular

  bold:
    family: Inconsolata
    style: Bold

  italic:
    family: Inconsolata
    style: Italic

  bold_italic:
    family: Inconsolata
    style: Bold Italic

  size: 9
